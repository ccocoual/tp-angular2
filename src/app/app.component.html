<app-menu></app-menu>

<div class="container">

  <header class="jumbotron hero-spacer">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{ total }}€</p>
    <p>
      <a class="btn btn-primary btn-large">Voir mon panier</a>
    </p>
  </header>

  <hr>

  <div class="row">
    <div class="col-lg-12">
      <h2>Derniers Produits</h2>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-3 col-sm-6 hero-feature">
      <app-product [data]="products[0]" (addToBasket)="onAddToBasket($event)"></app-product>
    </div>
    <div class="col-md-3 col-sm-6 hero-feature">
      <app-product [data]="products[1]" (addToBasket)="onAddToBasket($event)"></app-product>
    </div>
    <div class="col-md-3 col-sm-6 hero-feature">
      <app-product [data]="products[2]" (addToBasket)="onAddToBasket($event)"></app-product>
    </div>
    <div class="col-md-3 col-sm-6 hero-feature">
      <app-product [data]="products[3]" (addToBasket)="onAddToBasket($event)"></app-product>
    </div>
  </div>

  <hr>

  <footer>
    Copyright &copy; Your Website 2016
  </footer>

</div>
