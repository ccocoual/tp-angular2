

  <header class="jumbotron hero-spacer">
    <h1>{{ title }}</h1>
    <p>Votre panier s'élève à {{total | currency:'EUR':true}}</p>
    <p><a class="btn btn-primary btn-large" routerLink="/basket">Voir mon panier</a></p>
  </header>

  <hr>

  <div class="row">
    <div class="col-lg-12">
      <h2>Derniers Produits</h2>
    </div>
  </div>

  <div class="row text-center">
    <ng-template ngFor let-product [ngForOf]="(products$ | async) | sort: 'title'">
        <our-product [product]="product" (addToBasket)="onAddToBasket($event)" *ngIf="isAvailable(product)"></our-product>
    </ng-template>
  </div>
